<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adobe Max Mural - Collaborative Art</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #b61207 0%, #cf1507 25%, #ec1000 50%, #cf1507 75%, #b61207 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><defs><filter id="watercolor"><feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" result="turbulence"/><feDisplacementMap in="SourceGraphic" in2="turbulence" scale="20" xChannelSelector="R" yChannelSelector="G"/></filter></defs></svg>');
      opacity: 0.3;
      animation: watercolor 20s ease-in-out infinite;
    }

    @keyframes watercolor {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, 20px); }
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      padding: 20px;
    }

    /* ðŸ”¹ Imagen principal mÃ¡s grande */
    .logo-image {
      width: 700px;
      max-width: 80%;
      height: auto;
      margin-bottom: 25px;
      transition: transform 0.3s ease;
    }


    .subtitle {
      font-size: clamp(1rem, 4vw, 1.5rem);
      color: rgba(255,255,255,0.95);
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-weight: 300;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .main-button {
      background: white;
      color: black; /* ðŸ”¹ Texto negro */
      border: none;
      padding: 20px 60px;
      font-size: 1.5rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .main-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .secondary-button {
      background: transparent;
      color: white;
      border: 2px solid white;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 500;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .secondary-button:hover {
      background: white;
      color: black; /* ðŸ”¹ Texto negro al pasar el ratÃ³n */
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .shape {
      position: absolute;
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      background: #ff6b9d;
      border-radius: 50%;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      background: #c2e9fb;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      top: 60%;
      right: 15%;
      animation-delay: 3s;
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: #ffeaa7;
      border-radius: 50%;
      bottom: 20%;
      left: 20%;
      animation-delay: 6s;
    }

    .shape:nth-child(4) {
      width: 90px;
      height: 90px;
      background: #a29bfe;
      border-radius: 50%;
      top: 10%;
      right: 25%;
      animation-delay: 9s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      20% {
        transform: translateY(-30px) rotate(180deg);
      }
    }

    @media (max-width: 768px) {
      .logo-image {
        width: 300px;
        margin-bottom: 20px;
      }

      .main-button {
        padding: 18px 50px;
        font-size: 1.3rem;
      }

      .secondary-button {
        padding: 12px 35px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <!-- ðŸ”¹ Imagen principal -->
    <img src="https://www.adobe.com/content/dam/www/us/en/max/2024/MAX24-og-social-1200x630-logo.jpg" alt="Adobe Max Logo" class="logo-image">

    <!-- ðŸ”¹ Mantiene el subtÃ­tulo -->
    <p class="subtitle">Join the collaborative art experience</p>

    <div class="button-group">
      <a href="/draw.html" class="main-button">Start Creating</a>
      <a href="/mural.html" class="secondary-button">View Live Mural</a>
    </div>
  </div>
</body>
</html>
